<div class="row">
    <div class="col-md-4">
        <div class="box box-solid" id="unitListBox" >
            <div class="box-header with-border">

                <h3 class="box-title">部门列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <ul id="unit-tree-list" class="ztree"></ul>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <div class="col-md-8">
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs " style="width: 250px">
            <li class="active"><a href="#unitinfo-tab" data-toggle="tab"><i class="fa fa-home"><span>基本信息</span></i></a>
            </li>
            <li><a href="#unit-role-list-tab" data-toggle="tab"><i class="fa fa-list"><span>岗位列表</span></i></a></li>
        </ul>
        <div class="tab-content">
            <div id="unitinfo-tab" class="tab-pane active">
                <div class="box box-solid">
                    <div class="box-header with-border">

                        <h3 class="box-title">部门基本信息</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group">
                                    <label tab class="col-sm-2 control-label">部门标识</label>

                                    <div class="col-sm-10">
                                        <input data-bind="value:unitInfo.unitid"   type="text" class="form-control"  name="unitid" disabled>
                                    </div>
                                </div>
                                <div  data-bind="css:{'form-group':true,'has-error': !unitInfo.unitname()}">
                                    <label  class="col-sm-2 control-label">部门名称</label>

                                    <div class="col-sm-10">
                                        <input data-bind="value:unitInfo.unitname,valueUpdate:'keyup'" type="text" class="form-control"  name="unitname"
                                               placeholder="部门名称">
                                        <span class="help-block" data-bind="visible:!unitInfo.unitname()">该项不能为空</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label tab class="col-sm-2 control-label">建立时间</label>

                                    <div class="col-sm-10">
                                        <input data-bind="value:unitInfo.createdate"   type="text" class="form-control" tab name="createdate" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">显示次序</label>

                                    <div class="col-sm-10">
                                        <input  data-bind="value:unitInfo.displayorder,valueUpdate:'keyup'" type="text" class="form-control"  name="displayorder"
                                                placeholder="序号">
                                    </div>
                                </div>
                                <div data-bind="css:{'form-group':true,'has-error': !unitInfo.unitdescription()}">
                                    <label  class="col-sm-2 control-label">部门描述</label>

                                    <div class="col-sm-10">
                                <textarea  data-bind="value:unitInfo.unitdescription,valueUpdate:'keyup'"  class="form-control"  name="unitdescription"
                                           placeholder="机构描述"></textarea>
                                        <span class="help-block" data-bind="visible:!unitInfo.unitdescription()">该项不能为空</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">行政区划</label>

                                    <div class="col-sm-10">
                                        <input  data-bind="value:unitInfo.cantonid,valueUpdate:'keyup'" type="text" class="form-control" tab name="cantonid"
                                                placeholder="行政区划">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-default" id="resetUnitInfo" data-bind="click:resetUnitInfo">重置</button>
                                <button type="button" class="btn btn-danger pull-right" id="delUnitInfo" data-bind="click:delUnitInfo">删除</button>
                                <button type="button" class="btn btn-info pull-right" id="saveUnitInfo" data-bind="click:updateUnitInfo">保存</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
            <div id="unit-role-list-tab" class="tab-pane">
                <div class="box box-solid"　 id="unitRoleList" >
                    <div class="box-header with-border">

                        <h3 class="box-title">岗位列表</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <ul class="list-unstyled" id="roleList" data-bind="foreach:roleList">
                            <li data-bind="text:$data.rolename"></li>
                        </ul>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
    </div>
</div>
