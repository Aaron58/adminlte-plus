<div class="row">
    <div class="col-md-4">
        <div class="box box-solid" id="roleListBox" >
            <div class="box-header with-border">

                <h3 class="box-title">岗位列表</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <ul id="role-tree-list" class="ztree"></ul>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- ./col -->
    <div class="col-md-8">
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs " style="width: 400px">
            <li class="active"><a href="#roleinfo-tab" data-toggle="tab"><i class="fa fa-home"><span>基本信息</span></i></a></li>
            <li><a href="#role-human-list-tab" data-toggle="tab"><i class="fa fa-list"><span>人员列表</span></i></a></li>
            <li><a href="#right-list-tab-role" data-toggle="tab"><i class="fa fa-sign-in"><span>配置权限</span></i></a></li>
        </ul>
        <div class="tab-content">
            <div id="roleinfo-tab" class="tab-pane active">
                <div class="box box-solid">
                    <div class="box-header with-border">

                        <h3 class="box-title" data-bind="text:formTitle"></h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <!--编辑岗位信息-->
                        <form class="form-horizontal" data-bind="visible:!isUnitNode() && showRoleForm">
                            <div class="box-body">
                                <input  data-bind="value:roleInfo.unitid" type="hidden" name="unitid"/>
                                <div class="form-group">
                                    <label tab class="col-sm-2 control-label">岗位标识</label>

                                    <div class="col-sm-10">
                                        <input data-bind="value:roleInfo.roleid"   type="text" class="form-control"  name="roleid" disabled>
                                    </div>
                                </div>
                                <div  data-bind="css:{'form-group':true,'has-error': !roleInfo.rolename()}">
                                    <label  class="col-sm-2 control-label">岗位名称</label>

                                    <div class="col-sm-10">
                                        <input data-bind="value:roleInfo.rolename,valueUpdate:'keyup'" type="text" class="form-control"  name="rolename"
                                               placeholder="岗位名称">
                                        <span class="help-block" data-bind="visible:!roleInfo.rolename()">该项不能为空</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">显示次序</label>

                                    <div class="col-sm-10">
                                        <input  data-bind="value:roleInfo.displayorder,valueUpdate:'keyup'" type="text" class="form-control"  name="displayorder"
                                                placeholder="序号">
                                    </div>
                                </div>
                                <div data-bind="css:{'form-group':true,'has-error': !roleInfo.roledescription()}">
                                    <label  class="col-sm-2 control-label">岗位描述</label>

                                    <div class="col-sm-10">
                                <textarea  data-bind="value:roleInfo.roledescription,valueUpdate:'keyup'"  class="form-control"  name="roledescription"
                                           placeholder="岗位描述"></textarea>
                                        <span class="help-block" data-bind="visible:!roleInfo.roledescription()">该项不能为空</span>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="button" class="btn btn-default" id="resetRoleInfo" data-bind="click:resetRoleInfo">重置</button>
                                <button type="button" class="btn btn-danger pull-right" id="delRoleInfo" data-bind="click:delRoleInfo">删除</button>
                                <button type="button" class="btn btn-info pull-right" id="saveRoleInfo" data-bind="click:updateRoleInfo">保存</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                        <!--展示部门信息-->
                        <form class="form-horizontal" data-bind="visible:isUnitNode() || !showRoleForm">
                            <div class="box-body">
                                <div class="form-group">
                                    <label tab class="col-sm-2 control-label">部门标识</label>

                                    <div class="col-sm-10">
                                        <input data-bind="value:unitInfo.unitid"   type="text" class="form-control"  name="unitid" disabled>
                                    </div>
                                </div>
                                <div  data-bind="css:{'form-group':true,'has-error': !unitInfo.unitname()}">
                                    <label  class="col-sm-2 control-label">部门名称</label>

                                    <div class="col-sm-10">
                                        <input disabled  data-bind="value:unitInfo.unitname,valueUpdate:'keyup'" type="text" class="form-control"  name="unitname"
                                               placeholder="部门名称">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label tab class="col-sm-2 control-label">建立时间</label>

                                    <div class="col-sm-10">
                                        <input  disabled data-bind="value:unitInfo.createdate"   type="text" class="form-control" tab name="createdate" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">显示次序</label>

                                    <div class="col-sm-10">
                                        <input  disabled  data-bind="value:unitInfo.displayorder,valueUpdate:'keyup'" type="text" class="form-control"  name="displayorder"
                                                placeholder="序号">
                                    </div>
                                </div>
                                <div data-bind="css:{'form-group':true,'has-error': !unitInfo.unitdescription()}">
                                    <label  class="col-sm-2 control-label">部门描述</label>

                                    <div class="col-sm-10">
                                <textarea  disabled  data-bind="value:unitInfo.unitdescription,valueUpdate:'keyup'"  class="form-control"  name="unitdescription"
                                           placeholder="机构描述"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label  class="col-sm-2 control-label">行政区划</label>

                                    <div class="col-sm-10">
                                        <input disabled  data-bind="value:unitInfo.cantonid,valueUpdate:'keyup'" type="text" class="form-control" tab name="cantonid"
                                                placeholder="行政区划">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <div id="role-human-list-tab" class="tab-pane">
                <div class="box box-solid" id="roleHumanList" >
                    <div class="box-header with-border">

                        <h3 class="box-title">已分配人员
                            <span class="pull-right-container">
                        <span class="label label-primary pull-right" data-bind="text:allocated()"></span></span>
                        </h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <ul class="ztree" id="roleList"  data-bind="visible:!isUnitNode()" >
                            <!--ko 'foreach':humanList -->
                            <li  hidefocus="true" id="role-tree-list_185" tabindex="0" treenode="">
                                <span class="button  switch center_docu"></span>
                                <a data-bind="attr:{'title':$data.humanname}">
                                    <span class="button ico_docu"></span>
                                    <span class="node_name" data-bind="text:$data.humanname"></span></a>
                            </li>
                            <!--/ko-->
                        </ul>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
            <div id="right-list-tab-role" class="tab-pane">
                <div class="row" id="sysMenuTree" >
                    <div class="col-md-12">
                        <!-- Custom Tabs -->
                        <div class="nav-tabs-custom">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#role-nav-menu-tab" data-toggle="tab" aria-expanded="true">系统菜单</a></li>
                                <li class=""><a href="#role-app-menu-tab" data-toggle="tab" aria-expanded="true">应用菜单</a></li>
                                <div class="btn-group pull-right" style="padding-top: 5px">
                                    <button class="btn btn-primary" data-bind="click:saveResources">提交</button>
                                    <button class="btn btn-default" data-bind="click:resetRoleResource">重置</button>
                                </div>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="role-nav-menu-tab">
                                    <div class="ztree">
                                        <ul id="role-resource-tree-list">
                                        </ul>
                                    </div>
                                </div>
                                <div class="tab-pane " id="role-app-menu-tab">
                                    <div class="ztree">
                                        <ul id="role-app-tree-list">
                                        </ul>
                                    </div>
                                </div>
                                <!-- /.tab-pane -->
                                <!-- /.tab-pane -->
                            </div>
                            <!-- /.tab-content -->
                        </div>
                        <!-- nav-tabs-custom -->
                    </div>
                    <!-- /.col -->

                </div>
            </div>
        </div>
    </div>
</div>
